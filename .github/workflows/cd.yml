name: CD

# Run on push to main branch only
on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    
    # Required permissions for pushing to GHCR
    permissions:
      contents: read
      packages: write
    
    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up Docker Buildx for advanced build features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Build Docker image using Makefile
      - name: Build Docker image
        run: make docker-build
      
      # Tag and push the Docker image to GHCR
      # Note: Image name matches the one defined in Makefile (docker-build target)
      - name: Push Docker image to GHCR
        run: |
          docker tag medmnist-variability-similarity:latest ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
