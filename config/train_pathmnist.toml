# Training configuration for PathMNIST dataset
# Usage: python train_model.py -c config/train_pathmnist.toml

[training]
dataset = "PathMNIST"
output = "models/pathmnist.weights.h5"

# Data settings
max_samples = 1000  # Use all samples if not specified (comment this line)
image_size = 64     # Must be divisible by 8

# Training hyperparameters
epochs = 50
batch_size = 8      # Reduce if GPU memory is limited
learning_rate = 1e-3

# Output for sample images during training
samples_output_dir = "./output/pathmnist_samples"
