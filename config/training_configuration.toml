[training]
# Configuration for training on ChestMNIST dataset
dataset = "ChestMNIST"
output = "models/chest_epoch-1_all-images_image-size-28_batch-8.weights.h5"
image_size = 28
epochs = 1
batch_size = 8
samples_output_dir = "./outputs"

# Optional: max_samples can be omitted or set to null for all images
# max_samples = null

# Optional: learning_rate can be specified if needed
# learning_rate = 1e-3
